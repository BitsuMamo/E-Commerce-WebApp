<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/admin.css" />

    <title>admin</title>
  </head>
  <body>
    <div class="side-nav">
      <div class="head">
        <div class="logo">
          <img src="./img/icon/DELALA_free-file (1).png" alt="logo" />
        </div>
        <p class="text title">Dashboard</p>
      </div>

      <div class="dash-menu">
        <!-- <button class="button dash-key">Dashboard</button>
        <button class="button dash-key">add Product</button> -->
        <button class="button dash-key active-dash-menu">View Product</button>
        <button class="button dash-key">View Customer</button>
        <button class="button dash-key">View Order</button>
        <button class="button dash-key">View Feedback</button>
        <button class="button dash-key">View Supplier</button>
      </div>
    </div>

    <div id="main">
      <div class="loader-wrapper">
        <span class="loader">
          <span class="loader-inner"></span>
        </span>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="module" src="./js/admin.js"></script>
  </body>
</html>
