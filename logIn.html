<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/logIn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>login</title>
  </head>
  <body>


        <div id="logIn_modal">
          <div class="modalContent">
            <div class="modaHeader">
              <img
                class="icon"
                src="img/icon/account.png"
                alt=""
              />
              <h5 class="modal-title" id="exampleModalLabel">
                Log In
              </h5>
              <Link to="/" type="button">
                <img
                  alt=""
                  src="https://img.icons8.com/color/48/000000/close-window.png"
                />
              </Link>
            </div>
            <div class="modalBody">
              <img
                alt=""
                src="img/Black and White Black Lives Matter Instagram Post.png"
                class="main_img"
              />

              <div class="main">
                <div
                  class="alert alert-danger"
                  ref={Refs.error_ouput}
                  role="alert"
                  
                >
                  <ul>
                  
                          
                       
                  </ul>
                </div>

                <div class="main2">
                  <form ref={Refs.input_from}>
                    <div class="form-group">
                      <label htmlFor="user_input">
                        user name /Email/ Phone
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="user_input"
                        ref={Refs.user_input}
                       
                      />
                    </div>
                    <div class="form-group">
                      <label htmlFor="Password" class="col-form-label">
                        password
                      </label>
                      <input
                        type="password"
                        class="form-control"
                        id="Password"
                        ref={Refs.Password}
                       
                      />
                    </div>

                    <a
                      target="_blank"
                      rel="noopener noreferrer"
                      href="/lost"
                      class="btn btn-primary Forget crnterr"
                    >
                      Forget your password?
                    </a>

                    <button
                      class="btn btn-primary crnterr"
                      id="Keep"
                      ref={Refs.keep}
                    >
                      Keep me signed in
                    </button>
                  </form>

 
                </div>
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              id="logIn"
              
            
            >
              LOG IN
            </button>
          </div>
        </div>
 


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script  type="module" src="./js/logIn.js"></script>

  </body>
</html>
