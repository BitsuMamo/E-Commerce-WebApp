<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signIn.css">
    <link rel="stylesheet" href="css/normal_signin.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>signIn</title>
</head>
<body>
    <div id="signIn_modal">

      <div class="modalContent">
        <div class="modaHeader">
          <img
            class="icon"
            src="img/icon/account.png"
            alt=""
          />
          <h5 class="modal-title" id="exampleModalLabel">
            sign In
          </h5>
          <Link to="/" type="button">
            <img
              alt=""
              src="https://img.icons8.com/color/48/000000/close-window.png"
            />
          </Link>
        </div>
        <div class="modalBody">
     
          <div
            class="alert alert-danger"
            ref={Refs.error_ouput}
            role="alert"
           
          >
            <ul>
           
            </ul>
          </div>
          <div class="main">
            <form ref={Refs.input_from}>
              <div class="Row">
                <label htmlFor="NAME">your name</label>
                <div id="NAME" class="T">
                  <div class="form-group">
                    <label htmlFor="Fname">first name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="full_name"
                      ref={Refs.full_name}
                      
                    ></input>
                  </div>
  
                  <div class="form-group">
                    <label htmlFor="use_namer">user name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="use_namer"
                      ref={Refs.user_name}
                      
                    ></input>
                  </div>
                </div>
              </div>
  
              <div></div>
  
              <div class="Row">
                <label htmlFor="other">Email and Phone</label>
                <div id="other" class="T">
                  <div class="form-group">
                    <label htmlFor="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      ref={Refs.email}
                      
                    ></input>
                  </div>
  
                  <div class="form-group">
                    <label htmlFor="phone">phone Number</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      ref={Refs.phone}
                      
                    ></input>
                  </div>
                </div>
              </div>
  
              <div class="Row">
                <label htmlFor="other">Password</label>
  
                <div id="PassTemp" class="T">
                  <div class="form-group">
                    <label htmlFor="pass" class="col-form-label">
                      password
                    </label>
                    <input
                      type="password"
                      class="form-control"
                      id="Password"
                      ref={Refs.Password}
                      
                    ></input>
                  </div>
  
                  <div class="form-group">
                    <label htmlFor="Cpass" class="col-form-label">
                      confirm password
                    </label>
                    <input
                      type="password"
                      class="form-control"
                      id="Cpassword"
                      ref={Refs.CPassword}
                      
                    ></input>
                  </div>
                </div>
              </div>
            </form>
  
         
            </div>
          </div>
       
        <button
          type="submit"
          ref={Refs.signIn_button}
          class="btn btn-primary"
          id="signIn"
       
        >
          JOIN
        </button>
      </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script  type="module" src="./js/signIn.js"></script>
</body>
</html>
