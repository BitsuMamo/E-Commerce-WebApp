<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/404.css" />
    <title>404</title>
  </head>
  <body>
    <div class="error-box">
      <img
        src="./img/404-removebg-preview.png"
        class="error-img"
        alt=""
        srcset=""
      />
      <div class="error-body">
        <!-- <p class="title error-title">404</p> -->
        <p class="text sub-title error-sub-titel">
          Oops! The page you are looking for doesn't exist.
        </p>
        <button
          id="back"
          class="button button-border error-back"
          onclick="history.back()"
        >
          Go Back
        </button>
      </div>
    </div>
  </body>
</html>
